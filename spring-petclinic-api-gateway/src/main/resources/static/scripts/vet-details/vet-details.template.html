<h2>Veterinarian</h2>
<table class="table table-striped">
    <tr>
        <th class="col-sm-3">Name</th>
        <td><b>{{$ctrl.vet.firstName}} {{$ctrl.vet.lastName}}</b></td>
    </tr>
    <tr>
        <th>Speciality</th>
        <td><span ng-repeat="specialty in $ctrl.vet.specialties">{{specialty.name + ' '}}</span></td>
    </tr>
</table>
